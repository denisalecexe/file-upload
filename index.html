<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/styles.css">
  <link rel="icon" href="upload-favicon/favicon.ico" type="image/x-icon">
  <title>File Upload</title>
</head>
<body>
  <form class="dropzone-box">
    <h2>Upload file</h2>
    
    <p>Click to upload or drag and drop</p>
    
    <div class="dropzone-area">
      <div class="file-upload-icon">
      <!-- svg file upload -->
      </div>
      
      <input type="file" required 
      id="upload-file" name="uploaded-file"
      accept="image/"
      >

      <p class="file-info">No Files Selected</p>
    </div>

    <div class="dropzone-description">
      <span>Max file size: 25MB</span>
    </div>

    <div class="dropzone-actions">
      <div class="dropzone-help">
        <!-- help center -->
        Help Center
      </div>

      <div>
        <button class="cancel-button" type="reset">Cancel</button>
        <button class="submit-button" type="submit">
          Save
        </button>
      </div>
    </div>
  </form>
</body>
</html>
